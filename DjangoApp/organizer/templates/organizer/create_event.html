{% extends "base.html" %}
{% block content %}
  <style>
    :root {
      --transition-speed: 0.5s;
      --primary-color: #000000;
      --secondary-color: #f1c40f;
      --accent-color: #8e44ad;
      --gradient-start: #1e90ff;
      --gradient-end: #8e44ad;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("https://wallpaperaccess.com/full/8350970.png") center/cover no-repeat;
      filter: blur(8px) brightness(0.3);
      z-index: -1;
    }

    .form-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .form-container h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .styled-input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      background: #000;
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, var(--gradient-start), var(--gradient-end)) 1;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    .styled-input::placeholder {
      color: #aaa;
    }

    .styled-input:focus {
      background: #111;
    }

    .btn-filled {
      background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-filled:hover {
      background: linear-gradient(45deg, #3aa0ff, #a262d4);
    }

  </style>

<body>
  <div class="form-container">
    <h1>Stwórz Event</h1>

    <input id="eventName" class="styled-input" type="text" placeholder="Event Name">
    <input id="eventDate" class="styled-input" type="date">
    <input id="ticketPrice" class="styled-input" type="number" step="0.001" placeholder="TO BĘDZIE USUNIĘTE">
    <input id="availableTickets" class="styled-input" type="number" placeholder="Available Tickets">

    <button class="btn-filled" onclick="createEvent()">Create</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="{% static 'js/getConstants_v4.js' %}"></script>
  <script src="{% static 'js/initConnection_v4.js' %}"></script>
  <script src="{% static 'js/serializationBundle_v4.js' %}"></script>
  <script src="{% static 'js/generateEventId_v4.js' %}"></script>
  <script src="{% static 'js/organizer/createEvent_v4.js' %}"></script>
</body>

{% endblock %}
