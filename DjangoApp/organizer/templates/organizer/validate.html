<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Validator - InviLink</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Scan Ticket QR Code</h1>
  <div id="reader"></div>
  <div id="status">Waiting for scan...</div>

  <script>
    function handleTicketValidation(url) {
      const statusDiv = document.getElementById('status');
      statusDiv.innerText = "Validating ticket...";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            statusDiv.innerText = "✅ Ticket is valid and deactivated!";
          } else {
            statusDiv.innerText = "❌ " + (data.error || "Invalid ticket.");
          }
        })
        .catch(err => {
          statusDiv.innerText = "❌ Error validating ticket.";
          console.error(err);
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
      console.log(`QR Code decoded: ${decodedText}`);
      if (decodedText.includes("/deactivate_ticket/?")) {
        html5QrcodeScanner.clear();
        handleTicketValidation(decodedText);
      } else {
        document.getElementById('status').innerText = "❌ Invalid QR Code.";
      }
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
