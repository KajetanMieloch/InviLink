{% extends "base.html" %}
{% block content %}
{% load static %}

<style>
  :root {
    --gradient-start: #1e90ff;
    --gradient-end: #8e44ad;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: url("https://backend.bestebank.org/wp-content/uploads/2020/09/Solana-background.png") center/cover no-repeat;
    filter: blur(8px) brightness(0.3);
    z-index: -1;
  }

  #scanner-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
  }

  h1 {
    background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  #reader {
    width: 100%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.6);
    overflow: hidden;
  }
</style>

<div id="scanner-container">
  <h1>Scan Your Ticket</h1>
  <div id="reader"></div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="{% static 'js/getConstants_v4.js' %}"></script>
<script src="{% static 'js/initConnection_v4.js' %}"></script>
<script src="{% static 'js/serializationBundle_v4.js' %}"></script>
<script src="{% static 'js/getUSDRate_v4.js' %}"></script>
<script src="{% static 'js/organizer/QRScan_v4.js' %}"></script>

{% endblock %}
