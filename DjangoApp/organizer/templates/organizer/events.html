{% extends "base.html" %}
{% block content %}
<style>
  :root {
    --transition-speed: 0.5s;
    --primary-color: #000000; /* czarny */
    --secondary-color: #f1c40f; /* żółty */
    --accent-color: #8e44ad; /* fioletowy */
    /* Gradient colors for Solana-like effect */
    --gradient-start: #1e90ff; /* niebieski */
    --gradient-end: #8e44ad;   /* fioletowy */
  }

  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: #111;
    font-family: sans-serif;
  }

  /* Modal overlay covers entire screen */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  /* Modal card styling */
  .modal {
    background: #000;
    border: 2px solid var(--accent-color);
    border-radius: 8px;
    width: 95%;
    height: 95%;
    margin-top: 1.25%;
    margin-left: 2.5%;
    padding: 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    color: white;
  }

  .modal-content {
    overflow-y: auto;
    background-color: #000;
  }

  .modal h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .modal p {
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 20px;
  }

  /* Footer container for modal actions */
  .modal-footer {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Container for the buttons at the bottom */
  .button-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    border: none;
    transition: background 0.3s, color 0.3s;
    text-decoration: none;
  }

  /* Filled gradient button: "Take me to event zone" */
  .btn-filled {
    background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
    color: white;
  }

  /* Outline button with gradient border and gradient text: "Take me to organiser site" */
  .btn-outline {
    background: transparent;
    border: 2px solid transparent;
    border-image: linear-gradient(45deg, var(--gradient-start), var(--gradient-end)) 1;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 1rem;
    background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  /* Yellow button with black text: "im an org" */
  .btn-yellow {
    background: var(--secondary-color);
    color: var(--primary-color);
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
  }

  /* Checkbox container styling */
  .checkbox-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
  }

  .checkbox-container input {
    margin-right: 10px;
    transform: scale(1.2);
  }


  .org-sections {
    display: flex;
    flex-direction: row;
    height: 100vh;
    box-sizing: border-box;
    width: 100%;
  }

  .section {
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    width: 50%;
    height: 100%;
  }


  /* Background for section using pseudoelement */
  .section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: var(--bg-url);
    background-size: cover;
    background-position: center;
    filter: blur(8px) brightness(0.4);
    transition: all 0.5s ease;
  }

  /* Hover effect on background */
  .section:hover::before {
    filter: blur(4px) brightness(0.6);
    transform: scale(1.05);
  }

  /* Section content styling – centered both vertically and horizontally */
  .section-content {
    position: relative;
    z-index: 1;
    padding: 20px;
    color: white;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow-y: auto;
  }

  a.section {
  text-decoration: none;
  color: inherit;
}

a.section:hover {
  text-decoration: none;
}

a.section h2 {
  text-decoration: none;
}


</style>

<!-- org Interface with 3 Sections -->
<div class="org-sections">
  <!-- Section 1: Initialization -->
  <a class="section" style="--bg-url: url('https://arcattack.com/wp-content/uploads/2020/11/livestream.jpg');" href="/organizer/events">
    <div class="section-content">
      <h2>Create event</h2>
    </div>
  </a>

  <!-- Section 2: Add new organizer -->
  <a class="section" style="--bg-url: url('https://th.bing.com/th/id/R.24eb206e477de7584901bb6ad79cd1d5?rik=ig7JSapChfY2aQ&riu=http%3a%2f%2fwww.venuecoalition.com%2fwp-content%2fuploads%2f2018%2f01%2f186H6116-2.jpg&ehk=2f3VAqCyyVuICLONhiRo%2bFjIh3GBl4aLWWt4LfonNbg%3d&risl=&pid=ImgRaw&r=0');" href="/organizer/validation">
    <div class="section-content">
      <h2>Manage events</h2>
    </div>
  </a>

</div>



{% endblock %}
