<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Test</title>
    <style>
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Phantom Test</h1>
    <button class="button" onclick="callSmartContract()">Wyślij SOL</button>
    <h1>Fetch Blockchain Data</h1>
    <input type="text" id="transactionSignature" placeholder="Enter Transaction Signature">
    <button onclick="fetchBlockchainData()">Fetch</button>
    <pre id="blockchainData"></pre>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        // Funkcja sprawdzająca obecność Phantom Wallet
        const getProvider = () => {
            if ('phantom' in window && window.phantom.solana) {
                const provider = window.phantom.solana;
                if (provider.isPhantom) {
                    return provider;
                }
            }
            alert("Phantom Wallet is required. Redirecting to Phantom Browser...");
            const currentUrl = encodeURIComponent(window.location.href);
            const phantomDeeplink = `phantom://browser?url=${currentUrl}`;
            window.location.href = phantomDeeplink;
            return null;
        };

        // Funkcja fetchowania danych z blockchaina
        async function fetchBlockchainData(signature) {
            if (!signature) {
                alert("Please enter a transaction signature.");
                return;
            }

            const networkUrl = "https://api.devnet.solana.com";

            const payload = {
                jsonrpc: "2.0",
                id: 1,
                method: "getTransaction",
                params: [
                    signature,
                    { encoding: "jsonParsed" }
                ]
            };

            try {
                console.log("Fetching data for signature:", signature);

                const response = await fetch(networkUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Blockchain Data:", data);
                document.getElementById('blockchainData').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error fetching blockchain data:", error);
                document.getElementById('blockchainData').innerText = `Error: ${error.message}`;
            }
        }

        // Funkcja wywołania smart kontraktu
        async function callSmartContract() {
            const provider = getProvider();
            if (!provider) return;

            const network = 'https://api.devnet.solana.com';
            const connection = new solanaWeb3.Connection(network);

            try {
                const transaction = new solanaWeb3.Transaction();

                // Twój Program ID
                const programId = new solanaWeb3.PublicKey("5iHT8dpa6TJssXi3VXGAa1W7nVzGxT18dj6PocxW81m9");

                if (!provider.publicKey) {
                    await provider.connect();
                }

                const senderPublicKey = provider.publicKey;

                // Pobierz ostatni blockhash
                const { blockhash } = await connection.getLatestBlockhash();

                // Ustawienia transakcji
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = senderPublicKey;

                const instruction = new solanaWeb3.TransactionInstruction({
                    keys: [
                        { pubkey: senderPublicKey, isSigner: true, isWritable: true },
                        { pubkey: solanaWeb3.SystemProgram.programId, isSigner: false, isWritable: false }
                    ],
                    programId: programId,
                    data: new Uint8Array([46, 139, 65, 78, 244, 171, 123, 238])
                });

                transaction.add(instruction);

                console.log("Transaction object:", transaction);

                // Symulacja
                const simulation = await connection.simulateTransaction(transaction);
                if (simulation.value.err) {
                    throw new Error('Transaction simulation failed. Check logs for details.');
                }

                // Podpisz i wyślij transakcję
                const { signature } = await provider.signAndSendTransaction(transaction);
                console.log('Transaction signature:', signature);

                // Potwierdzenie
                const confirmation = await connection.confirmTransaction(signature);
                if (confirmation.value.err) {
                    throw new Error('Transaction confirmation failed.');
                }

                alert('Transaction successful!');

                // Automatyczne fetchowanie po 5 sekundach
                setTimeout(() => fetchBlockchainData(signature), 5000);
            } catch (error) {
                console.error("Transaction failed:", error);
                alert(`Transaction failed: ${error.message}`);
            }
        }
    </script>
</body>
</html>
