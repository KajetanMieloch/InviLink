<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Test</title>
    <style>
        /* Ogólny styl dla przycisków */
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Ukryj przycisk desktop na mobile */
        .desktop-button {
            display: none;
        }

        /* Ukryj przycisk mobile na desktop */
        .mobile-button {
            display: none;
        }

        /* Wyświetl przycisk desktop na dużych ekranach */
        @media (min-width: 768px) {
            .desktop-button {
                display: block;
            }
        }

        /* Wyświetl przycisk mobile na małych ekranach */
        @media (max-width: 767px) {
            .mobile-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>Phantom Test</h1>
    <button class="button desktop-button" onclick="sendSolDesktop()">Wyślij SOL (Desktop)</button>
    <button class="button mobile-button" onclick="sendSolMobile()">Wyślij SOL (Mobile)</button>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"> </script>

    <script>

if (typeof Buffer === 'undefined') {
        window.Buffer = {
            from: (str, encoding) => {
                if (encoding === 'base64') {
                    return Uint8Array.from(atob(str), c => c.charCodeAt(0));
                } else if (encoding === 'hex') {
                    const bytes = [];
                    for (let i = 0; i < str.length; i += 2) {
                        bytes.push(parseInt(str.substr(i, 2), 16));
                    }
                    return Uint8Array.from(bytes);
                }
                throw new Error('Unsupported encoding: ' + encoding);
            }
        };
    }

    const getProvider = () => {
        if ('phantom' in window) {
            const provider = window.phantom?.solana;

            if (provider?.isPhantom) {
                return provider;
            }
        }
        alert('Phantom Wallet is not installed. Please install it from https://phantom.app/');
        open('https://phantom.app/', '_blank');
        return null;
    };

    async function sendSol() {
        const provider = getProvider();
        if (!provider) {
            console.error("Provider not found. Make sure Phantom Wallet is connected.");
            return;
        }

        const network = 'https://api.devnet.solana.com';
        const connection = new solanaWeb3.Connection(network);

        try {
            const transaction = new solanaWeb3.Transaction();

            const recipient = 'ErwJPZrGJpyGyEtqJ3CGuwZ1JEn4uFiMTj6F4TYPbjqF'; // Replace with your recipient
            const lamports = 1000000000; // Amount in lamports (1 SOL = 10^9 lamports)
            if (!provider.publicKey) {
                await provider.connect();
            }

            const senderPublicKey = provider.publicKey;
            const recipientPublicKey = new solanaWeb3.PublicKey(recipient);

            // Fetch the latest blockhash
            const { blockhash} = await connection.getLatestBlockhash();

            // Set fee payer and recent blockhash
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = senderPublicKey;

            // Add transfer instruction
            transaction.add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: senderPublicKey,
                    toPubkey: recipientPublicKey,
                    lamports,
                })
            );

            console.log("Transaction object:", transaction);

            // Sign and send the transaction
            const { signature } = await provider.signAndSendTransaction(transaction);
            console.log('Transaction signature:', signature);

            // Confirm the transaction
            const confirmation = await connection.confirmTransaction({
                signature,
                blockhash,
            });

            if (confirmation.value.err) {
                throw new Error('Transaction failed to confirm.');
            }

            alert('Transaction successful!');
        } catch (error) {
            console.error('Transaction failed:', error);
            alert('Transaction failed. Check the console for more details.');
        }
    }

    async function sendSolDesktop() {
        if (window.solana && window.solana.isPhantom) {
            try {
                sendSol();
            } catch (error) {
                alert('Connection to Phantom Wallet was rejected.');
            }
        } else {
            alert('Phantom Wallet is not installed. Please install it from https://phantom.app/');
            open('https://phantom.app/', '_blank');
        }
    }


        function sendSolMobile() {
            fetch('/phantom_send_mobile/')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                    } else {
                        alert('SOL sent from mobile!');
                    }
                });
        }
    </script>
</body>
</html>
