{% extends "base.html" %}

{% block content %}
<style>
  .not-found-container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 20px;
    overflow: hidden;
    z-index: 1;
  }

  .not-found-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("https://static.vecteezy.com/system/resources/previews/015/087/653/original/graphic-flat-design-drawing-confused-robot-emerges-from-hole-depressed-and-business-failure-future-technology-development-artificial-intelligence-machine-learning-cartoon-style-illustration-vector.jpg") center/cover no-repeat;
    filter: blur(8px) brightness(0.4);
    z-index: -1;
  }

  .not-found-container h1 {
    font-size: 4rem;
    margin-bottom: 20px;
    background: linear-gradient(45deg, #1e90ff, #8e44ad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .not-found-container p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #ddd;
    max-width: 600px;
  }

  .btn-filled {
    background: linear-gradient(45deg, #1e90ff, #8e44ad);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s ease;
    z-index: 1;
  }

  .btn-filled:hover {
    background: linear-gradient(45deg, #3aa0ff, #a262d4);
    text-decoration: none;
  }
</style>

<div class="not-found-container">
  <h1>BAD REQUEST</h1>
  <p>Even the most powerful AI doesn't know what you meant by that.</p>
  <a href="/" class="btn-filled">Take me home</a>
</div>
{% endblock %}
