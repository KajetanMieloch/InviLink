{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}InviLink{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="icon" href="{% static 'images/favicon.ico' %}">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    body {
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar-toggler {
      border-color: #f1c40f;
      background-color: #f1c40f;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      background-color: #000000 !important;
    }
    .navbar-brand {
      color: #f1c40f !important;
      font-weight: bold;
      margin-left: 30px;
    }
    .navbar-brand:hover {
      color: #8e44ad !important;
    }
    .nav-link {
      color: #f1c40f !important;
      font-weight: 800;
      font-size: 1.3rem;
    }
    .nav-link:hover {
      color: #8e44ad !important;
    }
    .nav-item {
      margin-right: 25px;
    }

    .custom-alert {
      position: fixed;
      top: 20%;
      left: 0%;
      transform: translateX(-50%);
      z-index: 9999;
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      max-width: 90vw;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }
    .custom-alert.fade-out {
      animation: fadeOut 0.4s ease forwards;
    }
    .custom-alert.success {
      border: 2px solid #2ecc71;
      color: #2ecc71;
    }
    .custom-alert.error {
      border: 2px solid #e74c3c;
      color: #e74c3c;
    }
    .custom-alert button {
      background-color: transparent;
      border: 1px solid currentColor;
      color: inherit;
      padding: 5px 12px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .alert-icon {
      font-size: 2.2rem;
      margin-bottom: 10px;
      display: block;
    }
    .alert-text {
      max-width: 90vw;
      word-break: break-word;
      overflow-wrap: break-word;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'home' %}">InviLink</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'event_zone:home' %}">Event Zone</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'organizer:home' %}">Organizer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_panel:home' %}">Admin Panel</a>
        </li>
      </ul>
    </div>
  </nav>

  <div>{% block content %}{% endblock %}</div>

  <div id="customAlert" class="custom-alert"></div>

  <script>
    function showSuccessAlert(message) {
      const box = document.getElementById('customAlert');
      box.className = 'custom-alert success';
      box.innerHTML = `<div class="alert-icon">✅</div><h4>Success</h4><p class="alert-text">${message}</p><button onclick="hideAlert()">OK</button>`;
      box.style.display = 'block';
    }

    function showErrorAlert(rawMsg) {
      const msgMatch = rawMsg.match(/Error Message: (.*?)(\.|$)/);
      const extracted = msgMatch ? msgMatch[1] : "Unknown error occurred.";
      const box = document.getElementById('customAlert');
      box.className = 'custom-alert error';
      box.innerHTML = `<div class="alert-icon">❌</div><h4>Error</h4><p class="alert-text">${extracted}</p><button onclick="hideAlert()">OK</button>`;
      box.style.display = 'block';
    }

    function showErrorAlertwithMSG(msg) {
      const box = document.getElementById('customAlert');
      box.className = 'custom-alert error';
      box.innerHTML = `<div class="alert-icon">❌</div><h4>Error</h4><p class="alert-text">${msg}</p><button onclick="hideAlert()">OK</button>`;
      box.style.display = 'block';
    }

    function hideAlert() {
      const box = document.getElementById('customAlert');
      box.classList.add('fade-out');
      setTimeout(() => {
        box.style.display = 'none';
        box.classList.remove('fade-out');
        if (typeof startScanner === 'function') {
          startScanner();
        }
      }, 400);
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bn.js@5.2.0/lib/bn.min.js"></script>
</body>
</html>
