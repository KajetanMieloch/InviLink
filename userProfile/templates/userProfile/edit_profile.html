{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="submit" name="remove_nickname" value="1" class="btn btn-danger">Remove Nickname</button>
    </form>
  </div>
{% endblock %}
